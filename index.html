<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advice Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <form action="" method="get" class="panel">
            <p class="advice-text">Advice # <span id="advice-id">117</span></p>
            <h2 id="advice-text">"It is easy to sit up and take notice, what's difficult is getting up and taking action"</h2>
            <div class="divider"><img src="/images/pattern-divider-desktop.svg" alt="pattern-divider-desktop"></div>
            <div class="dice">
                <input type="image" src="/images/icon-dice.svg" alt="submit">
            </div>
        </form>
    </div>
</body>
</html>
